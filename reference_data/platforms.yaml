---
- name: Oreon-Lime-R2
  distr_type: rhel
  distr_version: '9'
  pgp_key: 827E3A12264002C7E51D3AFB81764A8CBD94EA02
  contact_mail: packager@oreonproject.org
  copyright: Copyright {{ year }} Oreon Project
  test_dist_name: oreon
  reference_platforms:
    - 'CentOSStream9'
  modularity:
    modified_packages_url: 'https://gitlab.com/oreonproject/rpms-core/raw/main/orlr2.yml'
    packages_git: 'https://gitlab.com/oreonproject/rpms-core/'
    git_tag_prefix:
      modified: orlr2
      non_modified: c9
  type: rpm
  arch_list:
    - i686
    - x86_64
    - aarch64
    - ppc64le
    - s390x
  copy_priority_arches:
    - x86_64
    - aarch64
  weak_arch_list:
    - { name: i686, depends_on: aarch64 }
    - { name: ppc64le, depends_on: aarch64 }
    - { name: s390x, depends_on: aarch64 }
  data:
    definitions:
      distribution: Oreon
      packager: Oreon Project Packaging Team <packager@oreonproject.org>
      vendor: Oreon Project
    mock:
      chroot_setup_cmd: install tar gcc-c++ redhat-rpm-config almalinux-release which xz sed
        make bzip2 gzip gcc coreutils unzip shadow-utils diffutils cpio bash gawk rpm-build
        info patch util-linux findutils grep zlib scl-utils scl-utils-build git-core
      dnf_common_opts:
        - --setopt=deltarpm=False
        - --allowerasing
        - --setopt=install_weak_deps=False
      dnf_install_command: install dnf dnf-plugins-core shadow-utils
      package_manager: dnf
      releasever: '9'
      use_bootstrap_container: false
      nspawn_args:
        - '--rlimit=RLIMIT_NOFILE=20480'
        - '--capability=cap_ipc_lock'
      secure_boot_macros:
        "%pe_signing_cert": '06'
        "%pe_signing_token": 'Oreon Project'
        "%_pesign": "/usr/local/bin/pesign"
        "%_pesign_client": "/usr/local/bin/pesign-client"
        "%with_modsign": "1"
        "%modsign_os": "oreonlr2"
    mock_dist: el9
    timeout: 43200
    versions:
      - name: '9'
        version_prefix: '90000'
        dist_prefix: 'el9.0.0'
      - name: '9.1'
        version_prefix: '90100'
        dist_prefix: 'el9.1.0'
      - name: '9.2'
        version_prefix: '90200'
        dist_prefix: 'el9.2.0'
      - name: '9.3'
        version_prefix: '90300'
        dist_prefix: 'el9.3.0'
      - name: '9.4'
        version_prefix: '90400'
        dist_prefix: 'el9.4.0'
      - name: '9.5'
        version_prefix: '90500'
        dist_prefix: 'el9.5.0'
      - name: '9.6'
        version_prefix: '90600'
        dist_prefix: 'el9.6.0'
    yum:
      best: true
      module_platform_id: platform:el9
  repositories:
    - arch: x86_64
      name: oreon-lr2
      type: rpm
      remote_url: http://repo.oreonproject.org/oreon/orlr2/
      export_path: oreon/orlr2/
      production: true
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
      priority: 10
      mock_enabled: false
    - arch: aarch64
      name: oreon-lr2
      type: rpm
      remote_url: http://repo.oreonproject.org/oreon/orlr2/
      export_path: oreon/orlr2/
      production: true
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
      priority: 10
      mock_enabled: false
    - arch: ppc64le
      name: oreon-lr2
      type: rpm
      remote_url: http://repo.oreonproject.org/oreon/orlr2/
      export_path: oreon/orlr2/
      production: true
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
      priority: 10
      mock_enabled: false
    - arch: s390x
      name: oreon-lr2
      type: rpm
      remote_url: http://repo.oreonproject.org/oreon/orlr2/
      export_path: oreon/orlr2/
      production: true
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
      priority: 10
      mock_enabled: false
    - arch: i686
      name: oreon-lr2
      type: rpm
      remote_url: http://repo.oreonproject.org/oreon/orlr2/
      export_path: oreon/orlr2/
      production: true
      debug: false
      remote_sync_policy: on_demand
      repository_sync_policy: additive
      priority: 10
      mock_enabled: false

